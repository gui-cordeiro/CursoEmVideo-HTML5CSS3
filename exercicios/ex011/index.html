<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="stylesheet" href="../config/style.css">
    <link rel="shortcut icon" href="../config/favicon.ico" type="image/x-icon">
</head>
<body>
    <header id="cabecalho">
        <div id="titlecabecalho"><strong>Módulo 01, Capítulo 11</strong> • Exercício 011</div>
    </header>
    
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminue o tamanho de seu navegador</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/its-only-worth.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não é compatível com reprodução de áudio. Caso queira, <a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivo de áudio para o seu computador.</a></p>
    </audio>
</body>
